{% extends 'base.html' %}

{% block title %}Events{% endblock %}

{% block content %}

<div>
<div align="center" data-role="header">
<p>Event List</p></div> 
{% for event in events %}
<ul data-role="listview" data-theme="c">
<li><a href="baseApp_detail_{{ event.id }}" rel="external", data-ajax="false">{{ event.name}}</a></li>	
</ul>
{% endfor %}
</div>

{% endblock %}
